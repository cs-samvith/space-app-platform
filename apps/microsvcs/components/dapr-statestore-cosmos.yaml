apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: statestore
spec:
  type: state.azure.cosmosdb
  version: v1
  metadata:
  - name: url
    value: https://work-db.documents.azure.com:443/
  - name: masterKey
    value: "<Master-Key>"
  - name: database
    value: tasksmanagerdb
  - name: collection
    value: taskscollection
scopes:
- tm-backend-api